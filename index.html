<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayStation</title>
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- link style css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- start header -->
    <header>
        <!-- start header top -->
        <div class="header_top">
            <!-- start box logo sony -->
            <div class="box_logo_sony align-self-center">
                <img class="img_logo_sony" src="img/sony_logo.svg" alt="">
            </div>
            <!-- end box logo sony -->
        </div>
        <!-- end header top -->
        <!-- start header bottom -->
        <div class="header_bottom">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-10 text-start align-self-center d-lg-none">
                        <img class="img_logo_playstation" src="img/play_logo.svg" alt="Playstation logo">
                    </div>
                    <div class="col-2 text-end align-self-center d-lg-none">
                        <span class="border_bars fa-lg rounded">
                            <i class="fas fa-bars"></i>
                        </span>
                    </div>
                    <div class="col-lg-8 text-start align-self-center d-none d-lg-block">
                        <img class="img_logo_playstation" src="img/play_logo.svg" alt="Playstation logo">
                        <ul class="navbar_ul">
                            <li class="navbar_li">
                                <a href="#">Giochi</a>
                                <span class="navbar_span">
                                    <img class="icon_chevron" src="img/chevron-down-solid.svg" alt="chevron">
                                </span>
                            </li>
                            <li class="navbar_li">
                                <a href="#">Hardware</a>
                                <span class="navbar_span">
                                    <img class="icon_chevron" src="img/chevron-down-solid.svg" alt="chevron">
                                </span>
                            </li>
                            <li class="navbar_li">
                                <a href="#">Servizi</a>
                                <span class="navbar_span">
                                    <img class="icon_chevron" src="img/chevron-down-solid.svg" alt="chevron">
                                </span>
                            </li>
                            <li class="navbar_li">
                                <a href="#">Novit√†</a>
                                <span class="navbar_span">
                                    <img class="icon_chevron" src="img/chevron-down-solid.svg" alt="chevron">
                                </span>
                            </li>
                            <li class="navbar_li">
                                <a href="#">Fai acquisti</a>
                                <span class="navbar_span">
                                    <img class="icon_chevron" src="img/chevron-down-solid.svg" alt="chevron">
                                </span>
                            </li>
                            <li class="navbar_li">
                                <a href="#">Supporto</a>
                                <span class="navbar_span">
                                    <img class="icon_chevron" src="img/chevron-down-solid.svg" alt="chevron">
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-4 text-end align-self-center d-none d-lg-block">
                        <li class="navbar_li">
                            <a href="#">My PlayStation</a>
                            <span class="navbar_span">
                                <img class="icon_chevron" src="img/chevron-down-solid.svg" alt="chevron">
                            </span>
                        </li>
                        <button type="button" class="btn btn-secondary rounded-pill">Accedi</button>
                        <img class="icon_lens" src="img/lens.svg" alt="lens image">
                    </div>
                </div>
            </div>
        </div>
        <!-- start header bottom -->
        <!-- start jumbotron -->
        <div class="ms_jumbotron">
            <div class="container">
                <div class="box_returnal">
                    <img class="img_returnal_logo" src="img/returnal-hero-banner-logo.png" alt="Returnal Logo">
                    <h2>Rompi il cerchio</h2>
                    <p class="p_box_returnal">
                        Rialzati dopo ogni sconfitta
                        Rialzati dopo ogni sconfitta
                        Rialzati dopo ogni sconfitta
                        Rialzati dopo ogni sconfitta
                    </p>
                    <button type="button" class="btn btn-danger rounded-pill">Acquista ora</button>
                </div>
            </div>
        </div>
        <!-- end jumbotron -->
    </header>
    <!-- end header -->
    <!-- start first section -->
    <section class="ms_presentation">
        <div class="container-fluid">
            <div class="row row-cols-2 row-cols-sm-3 row-cols-lg-6 g-2">
                <div class="col">
                    <img src="img/returnal-listing-thumb-01-ps5.jpg" alt="returnal cover">
                </div>
                <div class="col">
                    <img src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="Ratchet cover">
                </div>
                <div class="col">
                    <img src="img/returnal-listing-thumb-01-ps5.jpg" alt="returnal cover">
                </div>
                <div class="col">
                    <img src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="Ratchet cover">
                </div>
                <div class="col">
                    <img src="img/returnal-listing-thumb-01-ps5.jpg" alt="returnal cover">
                </div>
                <div class="col">
                    <img src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="Ratchet cover">
                </div>
            </div>
        </div>
    </section>
    <!-- end first section -->
</body>
</html>
